<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise JS</title>
</head>
<body>

    <input type="checkbox" name="checkbox" id="Checkbox" >

    <script>

        function Cheking() {
            const myPromise = new Promise(function(resolve,reject){
                if(document.getElementById("Checkbox").checked){
                    output = "OK";
                    resolve(output);
                }
                else{
                    output = "Fail";
                    resolve(output);
                }
            })
            return myPromise;
        }   

        Cheking().then(function(data){
            console.log(data);
        }).catch(function(){
            console.log("Error");
        })

    </script>
    
</body>
</html>
